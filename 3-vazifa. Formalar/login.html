<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waxom</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>


<section class="gradient">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4 my-5">
                <div class="card border-0">
                    <div class="card-header border-0 py-5">
                        <h2 class="text-center">Login Form</h2>
                    </div>
                    <div class="card-body py-0 px-5">
                        <input type="text" autocomplete="off" name="username" placeholder="Email or Username">
                        <input type="password" name="password"  autocomplete="off" placeholder="Password">
                        <input type="submit" class="submit text-uppercase" value="login">

                        <div class="text">Or login with</div>
                        <div class="d-flex">
                            <a href="#" class="link text-center"><img src="image/facebook.png" style="margin-right: 10px" width="30px" alt="">Facebook</a>
                            <a href="#" class="link text-center text-danger"><img src="image/google-plus.png" style="margin-right: 10px" width="30px" alt="">Google</a>
                        </div>

                        <div class="text-center not">Not a member? <a href="">Sign up now</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
