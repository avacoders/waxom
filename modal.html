<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    body{
        padding: 0;
        margin: 0;
    }
    .modal{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.3);
        display: none;
    }
    .modal-expand{
        width: 400px;
        background-color: white;
        height: 500px;
        margin: 50px auto;
    }
    .show{
        display: block;
    }
</style>



<body>





<button type="button" id="modal-btn" onclick="openModal()">Salom</button>




<div class="modal" id="modal">

    <div class="modal-expand">

        <div class="modal-header"></div>
        <div class="modal-body"></div>


    </div>


</div>







<script>


    function openModal  (){

       var modal = document.getElementById("modal")

        modal.style.display = "block";

        modal.addEventListener("click", function (){
            modal.style.display = "none"
        })

    }

</script>

</body>
</html>
